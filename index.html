<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="download">Download Coordinates</button>
  <div>
    <h2>Até 70cm</h2>
    <button id="btAte70">Capturar</button>
    <button id="btClearAte70">Clear</button>
  </div>
  <div>
    <h2>Maior 70cm</h2>
    <button id="btMaior70">Capturar</button>
    <button id="btClearMaior70">Clear</button>
  </div>
  <div>
    <h1>Caixas com até 70cm</h1>
    <textarea id="textAte70" oninput="auto_grow(this)" rows="30" cols="50"></textarea>
  </div>
  <div>
    <h1>Caixas maiores que 70cm</h1>
    <textarea id="textMaior70" oninput="auto_grow(this)" rows="30" cols="50"></textarea>
  </div>
</body>
<script>
  function auto_grow(element) {
  element.style.height = "5px";
  element.style.height = (element.scrollHeight)+"px";
  consle.log(element);
}
</script>
<script type="module" src="/src/main.js"></script>
</html>
